<html lang="fr_FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'associations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Aide les dinosaures à retrouver leur ombre</h1>

    <!-- Un block autour de chaque image
    Seules les images colorées sont draggables
    Seules les ombres sont ok pour drop
    Z-index 1 + position relative sur les images colorées pour qu'elles viennent par dessus les ombres dans une flex-box où tout est centré -->
    <section>
        <div class="dino">
            <img src="img/tricer-col.png" alt="tricerator couleur" id="dino1" draggable="true">
        </div>
        <div class="dino">
            <img src="img/dino-col.png" alt="dinosaure couleur" id="dino2" draggable="true">
        </div>
        <div class="dino">
            <img src="img/trex-col.png" alt="tyranosaure couleur" id="dino3" draggable="true">
        </div>
        <div class="ombre" id="ombre1">
            <img src="img/dino-nb.png" alt="dinosaure noir et blanc">
        </div>
        <div class="ombre" id="ombre4">
            <img src="img/trex-nb.png" alt="tyranosaure noir et blanc">
        </div>
        <div class="ombre" id="ombre3">
            <img src="img/tricer-nb.png" alt="tricerator noir et blanc">
        </div>
    </section>

    <button type="button" id="again">Recommencer</button>

    <script src="jeu.js"></script>
</body>
</html>
